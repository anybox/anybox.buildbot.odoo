[buildout]
parts = openerp
find-links = http://download.gna.org/pychart/
versions = versions

extensions = gp.vcsdevelop
vcs-extend-develop =
    bzr+http://bazaar.launchpad.net/openerp-command/7.0-initialize-test-report#egg=openerpcommand
    bzr+http://bazaar.launchpad.net/anybox.recipe.openerp/trunk#egg=anybox.recipe.openerp
vcs-update = True


[openerp]
recipe = anybox.recipe.openerp:server
version = bzr lp:ocb-server/7.0 openerp last:1
addons = bzr lp:ocb-addons/7.0 addons last:1
         bzr lp:ocb-web/7.0 oerp-web last:1 subdir=addons
merges = bzr parts/openerp lp:~anybox/ocb-server/7.0-test-report last:1

options.xmlrpc = False
options.xmlrpcs = False
options.netrpc = False

[versions]
distribute = 0.6.49
docutils = 0.9
babel = 0.9.6
PIL = 1.1.7
pywebdav = 0.9.4.1
PyXML = 0.8.4
pyyaml = 3.10
werkzeug = 0.8.3
zsi = 2.0-rc3
feedparser = 5.1.1
gdata = 2.0.16
lxml = 2.3.3
psycopg2 = 2.4.4
pydot = 1.0.28
pyparsing = 1.5.6
python-dateutil = 1.5
python-ldap = 2.4.9
python-openid = 2.2.5
pytz = 2012b
reportlab = 2.5
vatnumber = 1.0
vobject = 0.8.1c
