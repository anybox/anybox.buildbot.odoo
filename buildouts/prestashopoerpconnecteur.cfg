[buildout]
parts = openerp
find-links = http://download.gna.org/pychart/
versions = versions

[openerp]
recipe = anybox.recipe.openerp:server
eggs = prestapyt
version = bzr lp:openobject-server/6.1 server last:1
addons = bzr lp:openobject-addons/6.1 addons last:1
         bzr lp:openerp-web/6.1 addons-web last:1 subdir=addons
         bzr lp:openobject-extension addons-extension last:1
         bzr lp:e-commerce-addons addons-e-commerce last:1
         bzr lp:prestashoperpconnect addons-prestashop last:1
	 bzr lp:product-extra-addons/oerp6.1-stable product-extra-addons last:1 
options.log_handler = [':TEST']
options.log_level = test

