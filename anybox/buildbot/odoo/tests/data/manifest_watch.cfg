[w_bzr]
buildout = standalone buildouts/6.1.cfg
watch = bzr lp:openobject-server/6.1

[w_hg]
buildout = standalone buildouts/6.0-anybox.cfg
odoo-addons = stock, crm
watch = hg http://mercurial.example/some/repo default

[w_hg_inh]
inherit = w_hg
odoo-addons = stock, sale

[w_git]
buildout = standalone buildouts/7.0.cfg
watch = git user@git.example:my/repo master

[w_git_develop]
buildout = standalone buildouts/7.0.cfg
watch = git user@git.example:my/repo develop

